<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <ul id="header-container">
        <li>
          <button id="highscores">View Highscores</button>
        </li>
        <div id="timer-container">
          <li>
            <h4 id="counter-key">Timer:</h4>
          </li>
          <li>
            <h4 id="counter-value">40</h4>
          </li>
        </div>
      </ul>
    </header>

    <div class="start-screen" class="hide">
      <h1 style="text-align: center; margin-bottom: 2%; margin-right: 2%;">Coding Quiz Challenge</h1>
      <p style="text-align: center;">
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by 10 seconds!
      </p>
      <button id="start-button" class="start-button button" style="margin-left: 47%; margin-top: 2%;">Start Quiz</button>
    </div>

    <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answers-buttons" class="btn-grid">
            <ol id="button-appearance">
              <li><button class="btn">Answer 1</button></li>
              <li><button class="btn">Answer 2</button></li>
              <li><button class="btn">Answer 3</button></li>
              <li><button class="btn">Answer 4</button></li>
            </ol>
            
          </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 
    <script src="./assets/js/script.js"></script>
  </body>
</html>
